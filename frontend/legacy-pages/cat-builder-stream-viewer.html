<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://eu.i.posthog.com https://cdn.jsdelivr.net https://eu-assets.i.posthog.com; img-src 'self' https://media.githubusercontent.com data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;">
    <title>Viewer Cat Vote</title>
    <link rel="icon" type="image/png" href="../assets/images/beasty-favicon-rounded.png">
    <link rel="stylesheet" href="../assets/styles/pages/cat-builder-stream.css">
</head>
<body class="stream-page">
    <a class="back-btn" href="../index.html">← Back</a>

    <div class="stream-layout">
        <section class="stream-card">
            <h1>Vote On The Cat</h1>
            <div class="viewer-subheader">
                <p id="viewerStepTitle" class="viewer-status">Waiting for session…</p>
                <p id="viewerSessionStatus" class="viewer-status">Status: <strong>Unknown</strong></p>
            </div>
            <div class="stream-preview">
                <canvas id="viewerCanvas" width="700" height="700"></canvas>
                <p id="viewerStepDescription" class="viewer-status">Join the session using the streamer link.</p>
            </div>

            <div id="viewerAlert" class="viewer-alert" hidden></div>

            <div id="optionGrid" class="option-grid" aria-live="polite"></div>
        </section>

        <aside class="stream-card">
            <h2>Live Results</h2>
            <table class="vote-table" aria-live="polite">
                <thead>
                    <tr>
                        <th scope="col">Option</th>
                        <th scope="col">Votes</th>
                    </tr>
                </thead>
                <tbody id="viewerScoreTable">
                    <tr>
                        <td colspan="2">Waiting for session…</td>
                    </tr>
                </tbody>
            </table>

            <div class="stream-card" style="margin-top: 24px;">
                <h3>Timeline</h3>
                <div id="viewerTimeline" class="stream-timeline"></div>
            </div>
        </aside>
    </div>

    <div id="viewerToast" class="toast" role="status">Vote submitted!</div>
    <div id="scoreTooltip" class="vote-tooltip" role="presentation" hidden>
        <canvas id="scoreTooltipCanvas" width="180" height="180"></canvas>
    </div>

    <div id="viewerNameModal" class="stream-modal" role="dialog" aria-modal="true" aria-labelledby="viewerNameTitle" hidden>
        <div class="stream-modal__panel">
            <h2 id="viewerNameTitle">Check In</h2>
            <p>Enter a name the streamer will recognise. They can remove viewers who break the rules.</p>
            <form id="viewerNameForm" class="viewer-name-form">
                <input id="viewerNameInput" type="text" name="displayName" maxlength="40" placeholder="Your name…" required>
                <span id="viewerNameError" class="form-error" role="alert"></span>
                <button type="submit" class="stream-btn primary">Join the Stream</button>
            </form>
        </div>
    </div>

    <script type="module" src="../js/posthog-init.js"></script>
    <script type="module" src="../js/pages/cat-builder-stream-viewer.js"></script>
</body>
</html>
