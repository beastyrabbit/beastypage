<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://eu.i.posthog.com https://cdn.jsdelivr.net https://eu-assets.i.posthog.com; img-src 'self' https://media.githubusercontent.com data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline';">
    <title>Shared Cat Viewer</title>
    <link rel="icon" type="image/png" href="../assets/images/beasty-favicon-rounded.png">
    <link rel="stylesheet" href="../assets/styles/pages/single-cat.css">
</head>
<body class="viewer-page">
    <a class="back-btn" href="../pages/single-cat-plus.html">← Back</a>

    <div class="bg"></div>
    <div class="blob blob-a"></div>
    <div class="blob blob-b"></div>
    <div class="blob blob-c"></div>

    <div class="container">
        <div class="building-section">
            <div class="building-container">
                <div class="building-header">
                    <h2>Cat Gatcha Viewer</h2>
                </div>

                <div id="viewerError" class="viewer-error" style="display: none;"></div>

                <div class="building-area">
                    <div class="cat-display-wrapper">
                        <div class="cat-display" id="catDisplay">
                            <div class="flip-container" id="flipContainer">
                                <canvas id="buildingCanvas" width="700" height="700"></canvas>
                            </div>
                        </div>
                        <div class="building-glow"></div>
                    </div>

                    <div class="parameter-area">
                        <div class="parameter-table" id="parameterTable"></div>
                    </div>
                </div>

                <div class="cat-links viewer-actions" id="catLinks">
                    <button id="copyCatBig" class="cat-link-btn">
                        <span class="icon-group">
                            <img src="../assets/images/copy-solid.svg" class="copy-icon" alt="Copy">
                            <img src="../assets/images/copy-solid.svg" class="copy-icon" alt="Copy">
                        </span>
                        <span>Copy Cat (700×700)</span>
                    </button>
                    <button id="copyCatNoTint" class="cat-link-btn" title="Copy without Dark Forest/Star Clan tint">
                        <img src="../assets/images/copy-solid.svg" class="copy-icon" alt="Copy">
                        <span>Copy (No Tint)</span>
                    </button>
                    <button id="copyPageUrl" class="cat-link-btn">
                        <img src="../assets/images/copy-solid.svg" class="copy-icon" alt="Copy URL">
                        <span>Copy Page URL</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="sprites-section" id="spritesSection" style="display: none;">
            <div class="sprites-header">
                <h3>All Sprite Variations</h3>
                <p class="sprites-subtitle">Click any sprite to copy</p>
            </div>

            <div class="sprites-grid" id="spritesGrid"></div>
        </div>
    </div>

    <div id="toast" class="toast">Copied!</div>

    <script type="module" src="../js/posthog-init.js"></script>
    <script type="module" src="../js/pages/single-cat-viewer.js"></script>
</body>
</html>
