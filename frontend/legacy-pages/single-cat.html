<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://eu.i.posthog.com https://cdn.jsdelivr.net https://eu-assets.i.posthog.com; img-src 'self' https://media.githubusercontent.com data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;">
    <title>Single Cat Generator - Premium Edition</title>
    <link rel="icon" type="image/png" href="../assets/images/beasty-favicon-rounded.png">
    <link rel="stylesheet" href="../assets/styles/pages/single-cat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/themes/dark.css">
    <script type="module" src="../js/posthog-init.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/shoelace.js"></script>
</head>
<body class="sl-theme-dark">
    <!-- Floating back button -->
    <a class="back-btn" href="../index.html">‚Üê Back</a>

    <!-- Background elements -->
    <div class="bg"></div>
    <div class="blob blob-a"></div>
    <div class="blob blob-b"></div>
    <div class="blob blob-c"></div>

    <!-- Main content -->
    <div class="container">
        <!-- Cat building area -->
        <div class="building-section">
            <div class="building-container">
                <div class="building-header">
                    <h2>Generating Your Unique Cat</h2>
                </div>
                
                <div class="building-area">
                    <div class="cat-display-wrapper">
                        <div class="cat-display" id="catDisplay">
                            <div class="flip-container" id="flipContainer">
                                <canvas id="buildingCanvas" width="700" height="700"></canvas>
                            </div>
                        </div>
                        <div class="building-glow"></div>
                    </div>
                    
                    <div class="parameter-area">
                        <div class="value-slot" id="valueSlot">
                            <div class="value-roller" id="valueRoller"></div>
                        </div>
                        <div class="parameter-table" id="parameterTable">
                            <!-- Parameter list will be inserted here -->
                        </div>
                    </div>
                </div>

                <div class="generate-controls">
                    <div class="generate-row">
                        <button id="generateButton" class="generate-button">
                            Generate New Cat
                        </button>
                        <div class="sl-toggle-group">
                            <span class="setting-label">Speed:</span>
                            <sl-radio-group id="speedGroup" class="sl-segment" value="fast">
                                <sl-radio-button value="fast">Fast</sl-radio-button>
                                <sl-radio-button value="normal">Normal</sl-radio-button>
                                <sl-radio-button value="slow">Chill</sl-radio-button>
                            </sl-radio-group>
                        </div>
                    </div>
                    <div class="cat-links" id="catLinks" style="display: none;">
                        <button id="copyCatUrl" class="cat-link-btn">
                            <img src="../assets/images/copy-solid.svg" class="copy-icon" alt="Copy">
                            <span>Copy Cat URL</span>
                        </button>
                        <button id="copyCatBig" class="cat-link-btn">
                            <span class="icon-group">
                                <img src="../assets/images/copy-solid.svg" class="copy-icon" alt="Copy">
                                <img src="../assets/images/copy-solid.svg" class="copy-icon" alt="Copy">
                            </span>
                            <span>Copy Cat (700√ó700)</span>
                        </button>
                        <a id="viewCatLink" href="#" target="_blank" class="cat-link-btn">
                            üîó View in Cat Maker
                        </a>
                        <a id="openInBuilder" href="#" class="cat-link-btn">
                            üé® Open in Visual Builder
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sprite variations section -->
        <div class="sprites-section" id="spritesSection" style="display: none;">
            <div class="sprites-header">
                <h3>All Sprite Variations</h3>
                <p class="sprites-subtitle">Click any sprite to copy</p>
            </div>
            
            <div class="sprites-grid" id="spritesGrid">
                <!-- Sprite items will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast">Copied!</div>

    <!-- Scripts -->
    <script type="module" src="../js/pages/single-cat.js"></script>
</body>
</html>
