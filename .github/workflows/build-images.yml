name: Build and Push Container Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_frontend:
        description: 'Build frontend image'
        type: boolean
        default: true
      build_renderer:
        description: 'Build renderer service image'
        type: boolean
        default: true
      build_image_processing:
        description: 'Build image processing service image'
        type: boolean
        default: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  # Only run path filtering on main branch pushes, not on tags
  changes:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      renderer: ${{ steps.filter.outputs.renderer }}
      image_processing: ${{ steps.filter.outputs.image_processing }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            renderer:
              - 'backend/renderer_service/**'
            image_processing:
              - 'backend/image_processing_service/**'

  build-frontend:
    needs: changes
    # Build if: tag push, frontend files changed on main, or manual trigger
    if: |
      always() &&
      (startsWith(github.ref, 'refs/tags/v') ||
       needs.changes.outputs.frontend == 'true' ||
       github.event.inputs.build_frontend == 'true')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/beastypage-frontend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      # Note: NEXT_PUBLIC_CONVEX_URL uses a placeholder at build time
      # and is injected at runtime via docker-entrypoint.sh
      - uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            CONVEX_DEPLOYMENT=${{ secrets.CONVEX_DEPLOYMENT }}
            NEXT_PUBLIC_POSTHOG_KEY=${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
            NEXT_PUBLIC_POSTHOG_HOST=${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-renderer:
    needs: changes
    # Build if: tag push, renderer files changed on main, or manual trigger
    if: |
      always() &&
      (startsWith(github.ref, 'refs/tags/v') ||
       needs.changes.outputs.renderer == 'true' ||
       github.event.inputs.build_renderer == 'true')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/beastypage-renderer
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v6
        with:
          context: ./backend/renderer_service
          file: ./backend/renderer_service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-image-processing:
    needs: changes
    if: |
      always() &&
      (startsWith(github.ref, 'refs/tags/v') ||
       needs.changes.outputs.image_processing == 'true' ||
       github.event.inputs.build_image_processing == 'true')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/beastypage-image-processing
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v6
        with:
          context: ./backend/image_processing_service
          file: ./backend/image_processing_service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
